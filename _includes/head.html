<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  {% comment %}
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{% if page.opengraph.url %}{{ page.opengraph.url }}{% else %}{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}{% endif %}">
  <meta property="og:title" content="{% if page.opengraph.title %}{{ page.opengraph.title }}{% else %}{{ page.title }}{% endif %}">
  <meta property="og:type" content="{% if page.opengraph.type %}{{ page.opengraph.type }}{% else %}article{%endif%}">
  <meta property="og:image" content="{% if page.opengraph.image %}{{ page.opengraph.image }}{% else %} site.opengraph.default_image }}{% endif %}">
  <meta property="og:description" content="{% if page.opengraph.description %}{{ page.opengraph.description }}{% else %}{{ site.description }}{% endif %}"/>
  {% endcomment %}

  {% javascript modernizr %}

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,700,700italic">
  {% stylesheet styles %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
